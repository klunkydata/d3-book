<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Creating paragraphs dynamically from data</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25 ]; // glbl vrbl
			
			d3.select("body").selectAll("p")
				.data(dataset) // loop thrgh ea elmnt
                // If data elmnts exceed DOM elmnts enter() will assgn frthr new DOM elmnts.
				.enter()
				.append("p")
				.text(function(d) { return d; }); // call annymous fnctn
			
		</script>
	</body>
</html>
